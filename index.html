<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | challenge | nft card component</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="container">
      <div id="card-main">
        <div class="img-container">
          <img src="./images/image-equilibrium.jpg" alt="" />
        </div>
        <h3>Equilibrium #3429</h3>
        <p>Our Equilibrium collect promotion balance and calm.</p>
        <div id="price-delay">
          <div id="price">
            <p>
              <span
                ><img src="./images/icon-ethereum.svg" alt="etherium" /></span
              >0.041ETH
            </p>
          </div>
          <div id="delay">
            <p>
              <span><img src="./images/icon-clock.svg" alt="clock" /></span>3
              days left
            </p>
          </div>
        </div>
        <hr />
        <div id="comments">
          <span><img src="./images/image-avatar.png" alt="avatar" /></span>
          <p id="profile-comment">Creation of <span>Jules Wyvern</span></p>
        </div>
      </div>
    </div>
  </body>
</html>
